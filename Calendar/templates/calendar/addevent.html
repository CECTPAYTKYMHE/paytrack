{% extends 'main/base.html' %}
{% load static %}
{% block content %}

  
<div class="container py-4">
    <div class="row">
      <div class="col">

        <form action="{% url 'calendar:addevent' %}" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Создание занятия</h1>
            <div>
                {{ form.title }}
                <datalist id="datalistOptions">
                    {% for student in students %}
                    <option value={{ student }}>
                        {% endfor %}
                </datalist>
            </div>
            <div class="form-floating">
                {{ form.start }}
              <label for="{{ form.start.id_for_label }}">Дата и время начала урока</label>
            </div>
            <div class="form-floating">
                {{ form.end }}
              <label for="{{ form.end.id_for_label }}">Дата и время окончания урока</label>
            </div>
            <div class="form-floating">
                {{ form.price }}
              <label for="{{ form.price.id_for_label }}">Цена за урок</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name='repeat' id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Повторяющееся событие
                </label>
                <a
                tabindex="0"
                data-feather="help-circle"
                role="button"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Повторяющееся событие"
                data-bs-content="Будет создано по 1 занятию в неделю на 1 год вперед"
              >
              </a>
              </div>
              <div>
                  </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name='telegramm' id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Отправка уведомлений в телеграмм
                </label>
                <a
                tabindex="0"
                data-feather="help-circle"
                role="button"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Отправка уведомлений в telegram"
                data-bs-content="После занятия в telegram будет приходить вопрос об оплате урока с кнопками да/нет"
              >
              </a>
              </div>
            <button class="w-30 btn btn btn-dark" type="submit">Создать</button>

      </div>
      <div class="col-md">
        {% include "calendar/calendar.html" %}
      </div>
    </div>
{% endblock content %}
