{% extends "main/base.html" %}
{% block content %}
<form action="{% url 'calendar:students' %}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Создание или редактирование учеников</h1>
    <div>
        {{ form.name }}
        <datalist id="datalistOptions">
            {% for student in students %}
            <option value={{ student }}>
                {% endfor %}
        </datalist>
    </div>
    {{form.description}}
{% endblock content %}
